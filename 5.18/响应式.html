<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>响应式</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
	/*#main{
			width: 800px;
			height: 600px;
			background: pink;
		}*/
	div{
		width: 25%;
		height: 600px;
		float: left;
	}
	#box2,#box4{
		background: #faafff;
	}
	#box1,#box3{
		background: #aaff11;
	}
	@media screen and (max-width:400px){
		div{
			width: 100%;
			height: 600px;
			clear: both;
		}
		
	}


	</style>
</head>
<body>

<div id="box1">box1</div>
<div id="box2">box2</div>
<div id="box3">box3</div>
<div id="box4">box4</div>

</body>
</html>
