<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#show{
		width: 200px;
		height: 200px;
		background: pink;
	}
	</style>
</head>
<body>
	<div id="show">
		标识符的命名规则
		1、以字母下划线、美元开头
		2、有字幕、下划线、美元符和数字组成
		3、不能是关键字、区分大小写
	</div>
	<input type="button" value="隐藏">
	<script>
		var obj=document.getElementById("show");
		obj.style.width="1000px";
		obj.style.color="green";
	</script>
</body>
</html>
