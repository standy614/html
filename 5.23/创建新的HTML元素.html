<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加新元素</title>
</head>
<body>
	<div id="div1">
		<p id="id1">这是一个段落</p>
		<p id="id2">这是另一个段落</p>
	</div>
	<script>
	// 先创建新的《p》元素：
	var para = document.createElement("p");
	// 如果向《p》元素中添加文本，就必须先创建一个文本节点：
	var node = document.createTextNode("这是新段落。");
	// 然后向《p》元素追加这个文本节点：
	para.appendChild(node);
	// 最后向一个已有的元素追加这个新元素：先找到已有的元素，然后追加。
	var element = document.getElementById('div1');
	element.appendChild(para);
	</script>
	
</body>
</html>
