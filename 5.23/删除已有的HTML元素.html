<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除元素</title>
</head>
<body>
	<div id="div1">
		<p id="id1">这是一个段落</p>
		<p id="id2">这是另一个段落</p>
	</div>

	<script>
	var parent = document.getElementById('div1');
	var child = document.getElementById("id1");
	parent.removeChild(child);
	</script>
</body>
</html>
